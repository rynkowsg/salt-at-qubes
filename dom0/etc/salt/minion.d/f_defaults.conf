#####   Minion module management     #####
##########################################
# disable modules
#disable_modules: [cmd,test]
disable_modules: [git]
#disable_returners: []
#
# minion modules search paths
#module_dirs: []
#returner_dirs: []
#states_dirs: []
#render_dirs: []
#utils_dirs: []
# module overrides
#providers: {}
# enable cython modules
#cython_enable: False
# max module size
#modules_max_memory: -1


#####    State Management Settings    #####
###########################################
# renderer selection
renderer: yaml_jinja
# fail on first failure
failhard: False
# auto reload dynamic modules
autoload_dynamic_modules: True
# sync dynamic modules with deletion
clean_dynamic_modules: True
# minion accepted environment
#environment: None
# top state file
state_top: salt://top.sls
# states to run in minion daemon
startup_states: ''
# sls states to run
#sls_list: []
# top file to run
#top_file: ''

#####     File Directory Settings    #####
##########################################
# file client location
file_client: local

# environment file roots
file_roots:
  base:
  - /srv/salt
  user:
  - /srv/user_salt

# limit fileserver traversal
fileserver_limit_traversal: False

# gitfs provider
#gitfs_provider: dulwich
# gitfs remotes

# verify git ssl errors
#gitfs_ssl_verify: True
# gitfs root dir
#gitfs_root: somefolder/otherfolder

# file hash method
hash_type: md5

# pillar roots
pillar_roots:
  base:
    - /srv/pillar
    - /srv/pillar/base
  user:
    - /srv/user_pillar

######        Security settings       #####
###########################################
# disable authentication
open_mode: False
# allow access to pki dir
permissive_pki_access: False

# print verbose changes
state_verbose: True
# multi line output
state_output: highstate
# output diff
state_output_diff: False

# master fingerprint
#master_finger: ''

######         Thread settings        #####
###########################################
# enable multiprocessing
multiprocessing: True


#####         Logging settings       #####
##########################################
# log file and log lock file location
log_file: /var/log/salt/minion
key_logfile: /var/log/salt/key

# console log level
log_level: warning
# logfile log level
log_level_logfile: warning

# datetime format for console and logfile
log_datefmt: "%H:%M:%S"
log_datefmt_logfile: "%Y-%m-%d %H:%M:%S"

# log format for console and logfiles
log_fmt_console: "[%(levelname)-8s] %(message)s"
log_fmt_logfile: "%(asctime)s,%(msecs)03.0f [%(name)-17s][%(levelname)-8s] %(message)s"

# log particular modules
#log_granular_levels: {}


